  drpy:
    image: esme518/docker-drpy
    networks: [network_cluster]
    restart: on-failure
    # ports:
    #   - 5705:5705
    #   - 9001:9001
    environment:
      user: root
      # INET_USERNAME: ${DRPY_USERNAME}
      # INET_PASSWORD: ${DRPY_PASSWORD}
      TZ: ${TZ}       
    volumes:
      - nfs_drpy:/root/sd/pywork/dr_py
