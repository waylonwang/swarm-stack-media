      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.drpy.rule=Host(`drpy.${DOMAIN_SWARM}`)"
        - "traefik.http.routers.drpy.entrypoints=websecure"
        - "traefik.http.routers.drpy.service=drpy"
